<div class="oj-hybrid-padding">
  <h2>Activity-04</h2> 
    
    
    <oj-c-button id="button1" on-oj-action="[[EnableSingleEmployee]]" label="Fetch a Single Employee"></oj-c-button>
    <oj-c-button id="button2" on-oj-action="[[AllEmployee]]" label="Fetch ALL Employees"></oj-c-button>
    <oj-c-button id="button3" on-oj-action="[[EnablePosting]]" label="Post a Employees"></oj-c-button>
    <div id="input-id" hidden="">
      <oj-c-input-number
      value={{inputid}}
      label-hint="Enter the id"
     >
     </oj-c-input-number>
     <oj-c-button id="button4" on-oj-action="[[singleEmployee]]" label="Submit"></oj-c-button>
    </div> 
    <div hidden="" id="employeeform">
      <oj-c-input-text
    value={{name}}
    label-hint="Enter the name"
   ></oj-c-input-text>
    <oj-c-input-text
     value={{salary}}
    label-hint="Enter the id"
    >
    </oj-c-input-text>
    <!-- <oj-c-button id="button4" on-oj-action="[[PostEmployee]]" label="Submit"></oj-c-button> -->
    </div>
    
    <div hidden="" id="sampleDemo" class="demo-padding demo-container">
      <div id="componentDemoContent" style="width: 1px; min-width: 100%;" >
                
        <oj-table
          id="table"
          aria-label="Employee Table"
          accessibility.row-header="name"
          data="[[dataprovider]]"
          selection-mode='{"row": "multiple", "column": "multiple"}'
          dnd='{"reorder": {"columns": "enabled"}}'
          scroll-policy="loadMoreOnScroll"
          scroll-policy-options='{"fetchSize": 10}'
          columns='[{"headerText": "Id", 
                     "field": "id",
                     "headerClassName": "oj-sm-only-hide",
                     "className": "oj-sm-only-hide",
                     "resizable": "enabled",
                     "id": "id"},
                    {"headerText": "Name", 
                     "field": "name",
                     "resizable": "enabled",
                     "id": "name"},
                    {"headerText": "Salary", 
                     "field": "salary",
                     "resizable": "enabled",
                     "id": "salary"}
                    ]'
          class="demo-table-container"></oj-table>
        
        
        
      </div>
    </div>
  
</div>
